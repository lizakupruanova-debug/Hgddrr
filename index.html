<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEP — New Electric Planet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Анимированный градиентный фон */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0f14, #121b24, #1c2a36);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Частицы */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ffcc;
      border-radius: 50%;
      animation: float linear infinite;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50vw);
        opacity: 0;
      }
    }

    /* Навигация в шапке */
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ccc;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px; /* чтобы шапка не перекрывала контент */
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
      transition: filter 0.5s, box-shadow 0.5s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .btn {
      background: #007766;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      color: white;
    }

    .btn:hover {
      background: #005544;
      box-shadow: 0 0 15px #00ffcc;
    }

    .btn:hover + .logo {
      filter: drop-shadow(0 0 20px #00ffcc);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <nav>
    <a href="#">Каталог</a>
    <a href="#">О компании</a>
    <a href="#">Контакты</a>
  </nav>

  <div class="container">
    <img src="images/lamp-logo.png" alt="NEP Логотип" class="logo">
    <h1>New Electric Planet</h1>
    <button class="btn">Перейти в каталог</button>
  </div>

  <script>
    // Генерация частиц
    const background = document.querySelector('.background');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.animationDuration = 5 + Math.random() * 10 + 's';
      particle.style.width = 2 + Math.random() * 4 + 'px';
      particle.style.height = particle.style.width;
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
